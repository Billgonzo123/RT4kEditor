<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT4kEditor</title>
</head>
<body>
<input type="file" id="file-input" />


<h3>File bytes:</h3>
<pre style="width:50vw;overflow:auto;" id="file-content"></pre>

<div id="mask-dir-container">
    <label for="mask-dir">Maskl Directory: ~/mask/</label>
    <input type="text" name:"mask-dir" id="mask-dir" value="">
</div>

<div id="save-container">
    <label for="newFileName">File Name:</label>
    <input type="text" name:"newFileName" id="newFileName" value="New Profile">
    <button id="save-button">Save Profile</button>
</div>




    <script src="script.js" defer></script>
</body>
</html>
